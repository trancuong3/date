<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>date</title>
</head>
<body>
<script>
  let MyDate=function (day,month,year)
  {
    this.day=day;
    this.month=month;
    this.year=year;
    this.getday=function ()
    {
      return this.day;
    }
    this.getmonth=function ()
    {
      return this.month;
    }
    this.getyear=function ()
    {
      return this.year;
    }
    this.setday=function ()
    {
      this.day=day;
    }
    this.setmonth=function ()
    {
      this.month=month;
    }
    this.setyear=function ()
    {
      this.year=year;
    }
  }
  let date=new MyDate(2,2,2007);
  let date1=new MyDate(10,10,2019);
  let day = date1.getday();

  let month = date1.getmonth();

  let year = date1.getyear();
  alert(day + "/" + month + "/" + year);
</script>

</body>
</html>
